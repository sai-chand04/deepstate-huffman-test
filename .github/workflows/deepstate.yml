name: DeepState Huffman Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          g++ \
          make \
          git \
          clang \
          libc6-dev \
          libstdc++-10-dev \
          libcurl4-openssl-dev \
          zlib1g-dev

    - name: Clone and build DeepState
      run: |
        git clone --recursive https://github.com/trailofbits/deepstate.git
        cd deepstate
        mkdir build
        cd build
        cmake ..
        make

    - name: Build test code
      run: |
        cd $GITHUB_WORKSPACE
        g++ -g -o test_huffman_code test_huffman_code.cpp -ldeepstate -lstdc++ -lm

    - name: Run the test
      run: |
        ./test_huffman_code --fuzz
